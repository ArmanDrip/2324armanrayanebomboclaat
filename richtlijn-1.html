       <div class="container><h1>Richtlijn 1</h1>
<p>
    De eerste richtlijn is richten op één doel. Dat betekent dat je je moet focusen op wat je wilt bereiken en dat je niet onnodige informatie verteld die niks met het onderwerp te maken hebben. Je gaat niet iets over paarden vertellen en dan midden in het verhaal beginnen over honden. Dat heeft er niks mee t emaken en laat je er dus buiten. De tekst moet dus op een doel richten, zo hou je ook de aandacht van een kijker erbij en vertel je alleen informatie waar iemand naar zoekt en die iemand nodig heeft.
    Ook plaatjes zijn van belang. Je moet een plaatje uitzoeken die bij het onderwerp past en die een soort van extra informatie geeft over het onderwerp. Plaatjes zijn ook goed om het beeld van een kijker te verbeteren. Met plaatjes begrijp je sneller wat iemand bedoeld en wat er eigenlijk staat.
    De lay-out van het website moet ook goed zijn. Het moet niet te druk zijn. Dat kan ervoor zorgen dat de kijker afgelijdt wordt en zich niet meer bezig houdt met wat hij eigenlijk hoort te doen. Maar er moet ook niet geen lay-out zijn. Dan wordt het te saai en eentonig waardoor de kijker het saai gaat vinden en waarschijnlijk gaat stoppen met lezen. De lay-out is dus belangrijk om de aandacht van iemand erbij te houden.
</p>
